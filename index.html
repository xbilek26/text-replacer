<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <title>Text Replace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="inputText" placeholder="Vstupní text" spellcheck="false" onclick="this.select()">
        <br>
        <input type="text" id="replaceText" placeholder="Text k nahrazení (nebo regularní výraz)" spellcheck="false" onclick="this.select()">
        <br>
        <input type="text" id="replacementText" placeholder="Nahrazující text" spellcheck="false"
            onclick="this.select()">
        <br>
        <label for="caseSensitive" id="caseSensitiveLabel">Case sensitive
            <input type="checkbox" id="caseSensitive">
        </label>
        <br>
        <textarea id="outputText" placeholder="Výstupní text" spellcheck="false" onclick="this.select()"
            readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
